spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  data:
    rest:
      base-path: /api
server:
  port: 9090
custom:
  cors:
    allowed-origins: http://localhost:3000
    allowed-methods: GET, POST